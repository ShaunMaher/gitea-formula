# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  pkg:
    name: gitea
  rootgroup: root
  binary_url: https://dl.gitea.io/gitea/1.14.2/gitea-1.14.2-linux-amd64
  binary_hash: https://dl.gitea.io/gitea/1.14.2/gitea-1.14.2-linux-amd64.sha256
  install_dir: /opt/gitea
  conf_dir: /etc/gitea
  working_dir: /var/lib/gitea
  home_dir: /var/lib/gitea/home
  data_dir: /var/lib/gitea/data
  logs_dir: /var/log/gitea
  repo_root_dir: /var/lib/gitea/repos
  service:
    name: gitea
  winner: defaults
...
